<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ContractLand</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">ContractLand</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Purchase Token</h3>
            </div>
            <div class="panel-body">
              <strong>Token Name</strong>: <span id="TokenName"></span></span><br/><br/>
              <strong>Start Time</strong>: <span id="StartTime"></span></span><br/><br/>
              <strong>End Time</strong>: <span id="EndTime"></span></span><br/><br/>
              <strong>Already Raised</strong>: <span id="EtherRaised"></span> ETH</span><br/><br/>
              <strong>My Balance</strong>: <span id="Balance"></span> <span id="TokenSymbol"></span><br/><br/>
              <input type="text" class="form-control" id="PurchaseAmount" placeholder="Amount in ETH" />
              <button class="btn btn-primary" id="transferButton" type="button">Purchase</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/web3.min.js"></script>
    <script src="lib/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
